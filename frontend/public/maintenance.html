<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels - Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f10;
            color: #e5e5e5;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 750px;
            width: 100%;
            background: rgba(30, 30, 35, 0.9);
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, .5);
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1.message {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .details {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            width: 35%;
            background: linear-gradient(90deg, #667eea, #764ba2, #6b5b95);
            background-size: 200% auto;
            animation: progressMove 2s infinite linear;
        }

        @keyframes progressMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .links a {
            display: inline-block;
            margin: 0.5rem 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.5);
        }

        .video-container {
            margin-top: 2rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        video {
            width: 100%;
            height: auto;
            border: none;
            display: block;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
